<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Alayna Creative - Pin Scheduler</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <header>
      <h1>Alayna Creative Pin Scheduler</h1>
      <form>
        <label for="startDate">Start Date</label>
        <input type="date" name="startDate" id="startDate" required>

        <label for="days">Number of Days</label>
        <input type="number" name="days" id="days" min="1" max="30" required>

        <label for="graphics">Number of Graphics (per URL)</label>
        <input type="number" name="graphics" id="graphics" min="1" max="10" required>

        <label for="boards">Number of Boards</label>
        <input type="number" name="boards" id="boards" min="1" max="30" required>
      </form>
    </header>

    <main>
    </main>

    <script id="table" type="text/x-handlebars">
      <table>
        <thead>
          <tr>
            <th colspan="2"></th>
            <th colspan="{{days.length}}">Days</th>
          </tr>
          <tr>
            <th colspan="2"></th>
            {{#each days}}
            <th>Day {{this}}</th>
            {{/each}}
          </tr>
        </thead>
        <tbody>
          {{#each boards}}
            {{#each rows}}
              <tr>
              {{#unless @index}}
                <th rowspan="{{../../graphics}}">Board {{../number}}</th>
              {{/unless}}
              <th>{{inc @index}}</th>
              {{#each this}}
              <td>{{this}}</td>
              {{/each}}
              </tr>
            {{/each}}
          {{/each}}
        </tbody>
      </table>
    </script>
  </body>
</html>
